apply plugin: 'android'

repositories {
    maven {
        url "http://mente.github.io/facebook-api-android-aar"
    }
    mavenCentral()
}

dependencies {
    compile 'ch.acra:acra:4.5.0'
    compile 'com.facebook:facebook-android-sdk:3.5.2@aar'
    compile project(":V2AndLib-networking")
    compile project(":V2AndLib-media")
    compile project(":V2AndLib-other")
    compile project(":V2AndLib-sketches")
    compile files('libs/native-libs.jar')
}

android {
    buildToolsVersion "19.0"
    compileSdkVersion 19
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aild.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
        instrumentTest {
            java.srcDirs = ['instrumentTest/java']
        }
    }

    lintOptions {
        abortOnError false
    }

}

// Task to run ndk-build
task ndkBuild(type: Exec) {
    commandLine 'ndk-build', '-j', Runtime.runtime.availableProcessors()
}

task nativeLibsToJar(
        type: Zip,
        description: 'create a jar archive of the native libs') {
    destinationDir file("libs")
    baseName 'native-libs'
    extension 'jar'
    version ''
    from fileTree(dir: 'libs', include: '**/*.so') into 'lib/'
}

// Make copyNativeLibs depend on ndkBuild since we must build the libraries
// before we can copy them.
//nativeLibsToJar.dependsOn 'ndkBuild'

tasks.withType(JavaCompile) { compileTask -> compileTask.dependsOn nativeLibsToJar }

