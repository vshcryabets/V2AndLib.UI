buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.5+'
    }
}

apply plugin: 'android'


dependencies {
    compile files('libs/acra-4.2.3.jar')
    compile project(":V2AndLibrary")
    compile project(":V2AndLib-networking")
    compile project(":V2AndLib-media")
    compile files('libs/native-libs.jar')
}

android {
    buildToolsVersion "17.0"
    compileSdkVersion 17
     sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aild.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

        instrumentTest.setRoot('tests')
    }
}

// Task to run ndk-build
task ndkBuild(type: Exec) {
    commandLine 'ndk-build', '-j', Runtime.runtime.availableProcessors()
}

task nativeLibsToJar(
    type: Zip,
    description: 'create a jar archive of the native libs') {
    destinationDir file("libs")
    baseName 'native-libs'
    extension 'jar'
    version ''
    from fileTree(dir: 'libs', include: '**/*.so') into 'lib/'
}

// Make copyNativeLibs depend on ndkBuild since we must build the libraries
// before we can copy them.
nativeLibsToJar.dependsOn 'ndkBuild'

tasks.withType(JavaCompile) { compileTask -> compileTask.dependsOn nativeLibsToJar }

